<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Logo">
        </div>
        <ul>
            <li>Mission</li>
            <li>Featured Tea</li>
            <li>Locations</li>
        </ul>
    </header>

    <div class="container">
        <section class="hero-section">
            <div class="showcase-text">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section>
    </div>

    <section class="popular-tea">
        <h2>Tea of the Month</h2>
        <h3>What's sleeping at The Tea Cozy?</h3>
        <div class="tea">
            <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="full berry">
            <h4>Full Berry Blitz Tea</h4>
        </div>
        <div class="tea">
            <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="spiced rum">
            <h4>Spiced Rum Tea</h4>
        </div>
        <div class="tea">
            <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg" alt="seasonal donut">
            <h4>Seasonal Donuts</h4>
        </div>
        <div class="tea">
            <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="myrtle ave">
            <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="tea">
            <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="bedford bizzare">
            <h4>Bedford Bizzare Tea</h4>
        </div>
    </section>
